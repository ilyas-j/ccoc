# Configuration de l'application
spring.application.name=coc

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/coc_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ilyasI12L
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration JWT
app.jwtSecret=mySecretKey123456789012345678901234567890123456789012345678901234567890
app.jwtExpirationInMs=604800000

# Configuration des fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload-dir=./uploads

# Configuration du serveur
server.port=8080

# Configuration des logs
logging.level.com.stage.coc=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuration CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuration Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always