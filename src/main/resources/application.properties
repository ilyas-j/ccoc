# Configuration de l'application
spring.application.name=coc

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/coc_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration JWT
app.jwtSecret=mySecretKey123456789012345678901234567890
app.jwtExpirationInMs=604800000

# Configuration upload de fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload-dir=./uploads

# Configuration CORS
app.cors.allowed-origins=http://localhost:3000

# Configuration du serveur
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Configuration des logs
logging.level.com.stage.coc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuration Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized